<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Логічний елемент І</th>
        </tr>
        <tr>
            <td>Логічний вираз</td>
            <td>Для вводу І встановіть прапорець</td>
        </tr>
        <tr>
            <td>0 v 0</td>
            <td><input type="radio" id="radio1" name="radio" value="0"></td>
        </tr>
        <tr>
            <td>1 V 0</td>
            <td><input type="radio" id="radio2" name="radio" value="0"></td>
        </tr>
        <tr>
            <td>0 V 1</td>
            <td><input type="radio" id="radio3" name="radio" value="0"></td>
        </tr>
        <tr>
            <td>1 V 1</td>
            <td><input type="radio" id="radio4" name="radio" value="1" checked></td>
        </tr>
    </table>
    <button id="submitButton">Click</button>
    <script src="js/main.js"></script>
</body>
</html>
